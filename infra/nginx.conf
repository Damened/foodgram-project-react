server {
  listen 80;
  index index.html;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8800/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8800/admin/;
  }
  location ~* ^/media/(jpeg|gif|png|jpg) {
    proxy_set_header Host $http_host;
    root /app/;
  }
  location /static/rest_framework/ {
    autoindex on;
    root /var/html/;
    }
  location / {
    proxy_set_header Host $http_host;
    alias /static/;
    try_files $uri $uri/ /index.html;
  }
}